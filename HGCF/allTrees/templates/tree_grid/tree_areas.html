{% extends 'mainLayout.html' %}
{% block list %}{% load static %}
<style>
    .area-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, 300px);
        gap: 1rem;
        padding: 1rem;
    }

    .area-card {
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 1rem;
        transition: transform 0.2s;
        cursor: pointer;
    }

    .area-card:hover {
        transform: scale(1.02);
    }

    .area-card h3 {
        margin: 0.5rem 0;
    }
</style>

<h2>Select Area at {{ location.name }}</h2>
<div class="area-grid">
    {% for area in areas %}
        <a href="{% url 'tree_grid' area.id %}" style="text-decoration: none; color: inherit;">
            <div class="area-card">
                <h3>{{ area.name }}</h3>
                <p>ID: {{ area.areaID }}</p>
                <p>{{ area.lengthByTree }} rows Ã— {{ area.widthByTree }} trees</p>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
