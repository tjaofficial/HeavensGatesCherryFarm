{% extends "mainLayout.html" %}{% load static %}{% block list%}
<link href="{% static 'style/addLog.css' %}" rel="stylesheet" />
{% include "components/spacer.html" with headerSpace='small' %}
<div class='mainCont' style="margin: auto;">
    <a id='backButton' href="{% url 'treeData' locationID areaID treeID %}">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM271 135c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-87 87 87 87c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L167 273c-9.4-9.4-9.4-24.6 0-33.9L271 135z"/>
        </svg>
    </a><br>
    <form action='' method='POST' style="text-align: center;">
        {% csrf_token %}
        {% for input in logForm %}
            {{input.label}}<br>{{input}}<br>
        {% endfor %}
        <input class='primButton' value='save' type='submit' />
    </form>
</div>
{% endblock %}
